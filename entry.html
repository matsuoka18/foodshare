<div class="form">

   <div class="form2">
     <p>登録する店舗名</p>
      <input type="text" id="shopname" placeholder="店舗名を入力" value="">

      <div class="form2">

      <div class="form3">
      <p>パスワード</p>
      <span id="passw"></span>
      <input type="text" class="password"id="password" value="" placeholder="8文字以上で入力してください">
      <h2>もう一度入力してください</h2>
      <input type="text" class="password"id="password2" value="" placeholder="パスワードを再入力">
    </div>
      <button onclick="check()">確認</button>
      </div>
      
      <div id="che"class="che">
        <div class="che2">
      <h2>仮登録内容の確認</h2>
      <p id="check1"></p>
      <p id="check4"></p>
      <p id="check2"></p>
      <p class ="last"id="check3">変更する際はもう一度フォーム欄に入力してください</p>
      </div>
      <button id="send"class="商品button"onclick="send()">仮登録する</button>
      </div>
      </div>
